---
layout: default
title: Maylor Taylor's Blog
---
<h1 class="header">{{ page.title }}</h1>
<ul class="posts">

    {% for post in site.posts %}
    <li>
        <span>{{ post.date | date_to_string }}</span>

        <i class="far fa-thumbs-up"></i>

        <a href="{{ post.url }}" title="{{ post.title }}">
            {{post.title}}
        </a>
    </li>
    {% endfor %}
</ul>
