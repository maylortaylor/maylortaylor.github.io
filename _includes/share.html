{% if page.share == true %}

<div class="share-bar">
  <ul class="push-down share-buttons">
    {% if site.share.facebook %}
    <li class="share-facebook">
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url | append: page.url}}" target="_blank" title="Share on Facebook">
        <span class="fa-layers fa-fw fa-2x">
          <i aria-label="Share on Facebook" class="fab fa-facebook-square"></i>
        </span>
      </a>
    </li>
    {% endif %}

    {% if site.share.twitter %}
    <li class="share-twitter">
      <a href="https://twitter.com/intent/tweet?url={{ site.url | append: page.url }}&text={{page.title}}" target="_blank"
        title="Tweet">
        <span class="fa-layers fa-fw fa-2x">
          <i aria-label="Share on Twitter" class="fab fa-twitter-square"></i>
        </span>
      </a>
    </li>
    {% endif %}

    <li class="push-down-more">
      <span class="fa-layers fa-fw fa-2x">
        share
      </span>
    </li>

    {% if site.share.linkedin %}
    <li class="share-linkedin">
      <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url | append: page.url }}&title={{page.title}}&summary={{page.description}}&source="
        target="_blank" title="Share on LinkedIn">
        <span class="fa-layers fa-fw fa-2x">
          <i aria-label="Share on LinkedIn" class="fab fa-linkedin"></i>
        </span>
      </a>
    </li>
    {% endif %}

    {% if site.share.email %}
    <li class="share-envelope">
      <a href="mailto:?&subject={{page.title}}&body={{page.description | append: ' ' | append: site.url | append: page.url}}"
        target="_blank" title="Email">
        <span class="fa-layers fa-fw fa-2x">
          <i aria-label="Share using Email" class="fas fa-envelope-square"></i>
        </span>
      </a>
    </li>
    {% endif %}

  </ul>
</div>
{% endif %}
