---
layout: default
title: Tags
---
<h1 class="header mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">{{ page.title }}</h1>

<div class="section section-padding center-text mdl-cell--12-col mdl-cell--12-col-phone">
	<div class="mdl-grid mdl-grid--no-spacing ">
		{% for tag in site.tags %}
		<div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-phone">
			<a class="" href="{{ '/tag/' | append:tag[0] | relative_url }}">
				<div class="text-center">
					<i class="fas fa-tag"></i>
					<h5 class="">{{ tag[0] }}</h5>
				</div>
			</a>
		</div>
		{% endfor %}
	</div>

</div>
