# Jekyll configuration

title: Matt "Maylor" Taylor, Full Stack Developer
description: Full Stack Developer
author: Matthew Taylor

url: http://maylortaylor.github.io
#url: http://localhost:4000

encoding: UTF-8

sass:
     sass_dir: assets/_sass
     style: compressed

markdown: kramdown
kramdown:
     input: GFM # Enable GitHub Flavored Markdown (fenced code blocks)
     hard_wrap: true

exclude: ['README.md', 'LICENSE']
github: [metadata]

permalink: /blog/:year/:month/:day/:title

plugins:
     - jekyll-sitemap

share:
     facebook: true
     twitter: true
     linkedin: true
     email: true

social:
     github: maylortaylor
     stackoverflow: ''
     ? linkedin
     rss: feed.xml

# Google Analytics key, leave blank to ignore
google_analytics_key: UA-124224289-1

# Set this to your disqus shortname to enable comments. Note that the 'comments'
# setting below must also be true. Individual posts can override 'comments' to
# disable on a post-by-post basis
? disqus
comments: false

# Enable for using pages, more details are here: http://jekyllrb.com/docs/pagination/
#paginate: 3

